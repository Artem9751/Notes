<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Notes App</title>
</head>
<body>
{% if user.is_authenticated %}
    <p>Hi {{ user.username }}! |
    <a href="{% url 'logout' %}">Log Out</a> |
    <a href="{% url 'note_create' %}">Create new note</a></p>



{% else %}
    <p>You are not logged in
    <a href="{% url 'login' %}">Log In</a> |
    <a href="{% url 'signup' %}">Sign Up</a></p>
{% endif %}
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
